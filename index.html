<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic the Gathering Custom Slip Generator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/decklist.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- jsPDF and associated libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="js/jsPDF/dist/jspdf.min.js"></script>
    <script type="text/javascript" src="js/jsPDF/plugins/addimage.js"></script>
    <script type="text/javascript" src="js/jsPDF/libs/png_support/png.js"></script>
    <script type="text/javascript" src="js/jsPDF/libs/png_support/zlib.js"></script>
    <script type="text/javascript" src="js/jsPDF/plugins/png_support.js"></script>
    <script type="text/javascript" src="js/jsPDF/plugins/standard_fonts_metrics.js"></script>-->

    <script type="text/javascript" src="js/slipmaker/main.js"></script>

    <script type="text/javascript" src="js/FileSaver/FileSaver-1.3.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/auseternal.css">
    <link rel='stylesheet' id='hemingway_googleFonts-css'  href='https://fonts.googleapis.com/css?family=Lato%3A400%2C700%2C400italic%2C700italic%7CRaleway%3A700%2C400&#038;ver=4.2.2' type='text/css' media='all' />
</script>
</head>

<body>
    <div class="big-wrapper">
        <div class="wrapper section-inner">
            <div class="content full-width">
                <div class="post-header">
                    <h2 class="post-title">Slip Creator</h2>
                </div>
                <div class="wrapleft">
                    <div class="left">
                        <form>
                            <h2>Event Information</h2><br/>
                            <label for="eventname">
                                <div class="form"><input type="text" id="eventname" placeholder="Event Name"></div>
                            </label>
                            <label for="eventround">
                                <div class="form"><input type="text" id="eventround" placeholder="Round #"></div>
                            </label>
                            <label for="eventtable">
                                <input type="text" id="eventtable" placeholder="Table #">
                            </label><br>
                            <div class="personal"><h2>Player 1</h2></div>
                            <label for="p1name">
                                <div class="form">
                                <input type="text" id="p1name" placeholder="Name"></div>
                            </label>
                            <label for="p1dci">
                                <div class="form">
                                <input type="text" id="p1dci" placeholder="DCI #"></div>
                            </label>
                            <label for="p1points">
                                <div class="form">
                                <input type="text" id="p1points" placeholder="Points"></div>
                            </label><br>
                            <div class="personal"><h2>Player 2</h2></div>
                            <label for="p2name">
                                <div class="form">
                                <input type="text" id="p2name" placeholder="Name"></div>
                            </label>
                            <label for="p2dci">
                                <div class="form">
                                <input type="text" id="p2dci" placeholder="DCI #"></div>
                            </label>
                            <label for="p2points">
                                <div class="form">
                                <input type="text" id="p2points" placeholder="Points"></div>
                            </label><br>
                        </form>
                    </div> <!-- left -->
                </div> <!-- wrapleft -->
                <div class="right">
                    <h2>
                        Slip Preview
                    </h2><br>
                    <div id="decklistpreview">
                        <iframe id="decklist" name="decklist" height="580" width="440"></iframe>
                    </div>
                    <form>
                        <input type="button" id="download" value="Download Decklist (PDF)" onclick="generateDecklistPDF('dataurlnewwindow');"/>
                    </form>
                </div> <!-- right -->

                <div class="footer">
                    Magic: the Gathering Slip Generator by Fry. Please send feedback to <a href="mailto:slipmaker@mtgpairings.info">slipmaker@mtgpairings.info</a>.<br /><br />Magic: The Gathering &reg; Wizards of the Coast.
                </div>
            </div> <!-- content full width -->
        </div> <!-- wrapper.section inner -->
    </div> <!-- bigwrapper -->
</body>
</html>
